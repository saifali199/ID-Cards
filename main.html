<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    .field-group {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    
    <div class="field-group">
      <input type="text" id="fname" placeholder="First Name">
      <button onclick="copyText('fname')">ðŸ“‹</button>
    </div>
    
    <div class="field-group">
      <input type="text" id="lname" placeholder="Last Name">
      <button onclick="copyText('lname')">ðŸ“‹</button>
    </div>
    
    <div class="field-group">
      <input type="email" id="email" placeholder="Email (auto-generated)">
      <button type="button" onclick="generateEmail()">Gen Email</button>
      <button onclick="copyText('email')">ðŸ“‹</button>
    </div>
    
    <div class="field-group">
      <input type="text" id="password" placeholder="Password (auto-generated)">
      <button type="button" onclick="generatePassword()">Gen Pass</button>
      <button onclick="copyText('password')">ðŸ“‹</button>
    </div>
    
    <br>
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
  </div>

  <script>
    // Copy text function
    function copyText(fieldId) {
      let copyField = document.getElementById(fieldId);
      copyField.select();
      copyField.setSelectionRange(0, 99999); // for mobile
      navigator.clipboard.writeText(copyField.value);
      alert("Copied: " + copyField.value);
    }

    // Generate random iCloud email
    function generateEmail() {
      let chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let username = "";
      for (let i = 0; i < 8; i++) {
        username += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      let email = username + "@icloud.com";
      document.getElementById("email").value = email;
    }

    // Generate random password
    function generatePassword() {
      let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
      let pass = "";
      for (let i = 0; i < 10; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").value = pass;
    }

    // Generate QR code with form data
    function generateQR() {
      let fname = document.getElementById("fname").value;
      let lname = document.getElementById("lname").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      let qrData = `First Name: ${fname}\nLast Name: ${lname}\nEmail: ${email}\nPassword: ${password}`;
      
      document.getElementById("qrcode").innerHTML = ""; // Clear old QR
      new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
