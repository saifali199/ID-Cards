<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Page</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f1f3f8; }
    .card { background:#fff; padding:30px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.1); width:360px; text-align:center; }
    h2 { margin-bottom:20px; }
    input { width:100%; padding:10px; margin:6px 0; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>QR Code Form</h2>
    <input id="first" placeholder="First Name">
    <input id="last" placeholder="Last Name">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Password">
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById('first').value = params.get('first') || '';
    document.getElementById('last').value = params.get('last') || '';
    document.getElementById('email').value = params.get('email') || '';
    document.getElementById('password').value = params.get('pass') || '';
  </script>
</body>
</html>
